<!-- GLASS DESIGN WEBSITE : -->

<!DOCTYPE html>
<html id="glassdesignwebsite" class="" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial" />
		<title>Glass Design Website</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="shortcut icon"  type="image/icon" href="./images/trevor.png" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<script type="text/javascript" href="#"></script>
	</head>

<body>
	<main>
		<section class="glass">

			<!--DASHBOARD div -->
			<div class="dashboard">
				<!--user div -->
				<div class="user">
					<img src="./images/trevor.png" alt="userImage">
					<h3>Trevor Nathan</h3>
					<p>Pro Member</p>
				</div>

				<!--links div -->
				<div class="links">
					<div class="link">
						<img src="./images/twitch.png" alt="Streams">
						<h2>Streams</h2>
					</div>
					<div class="link">
						<img src="./images/steam.png" alt="Games">
						<h2>Games</h2>
					</div>
					<div class="link">
						<img src="./images/upcoming.png" alt="New">
						<h2>New</h2>
					</div>
					<div class="link">
						<img src="./images/library.png" alt="Library">
						<h2>Library</h2>
					</div>
				</div>

				<!--pro div -->
				<div class="pro">
					<h2>Join Pro for free games</h2>
					<img src="./images/controller.png" alt="pro">
				</div>
			</div>


			<!--
				GAMES div 
			-->
			<div class ="games">

				<!--status div -->
				<div class="status">
					<h1>Active Games</h1>
					<input type="text" name="">
				</div>
				
				<!--cards div -->
				<div class="cards">
					<!--card1 -->
					<div class ="card">
						<img src="./images/assassins.png" alt="" />
						<div class="card-info">
							<h2>Assassins Creed Valhalla</h2>
							<p>PS5 Version</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">60%</h2>
					</div>
					<!--card2 -->
					<div class ="card">
						<img src="./images/sackboy.png" alt="" />
						<div class="card-info">
							<h2>Sackboy A Great Adventure</h2>
							<p>PS5 Version</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">60%</h2>
					</div>
					<!--card3 -->
					<div class ="card">
						<img src="./images/spiderman.png" alt="" />
						<div class="card-info">
							<h2>Spiderman Miles Moralews</h2>
							<p>PS5 Version</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">60%</h2>
					</div>
				</div> 
			</div>
		</section>
	</main>

	<div class="circle1"></div>
	<div class="circle2"></div>

</html>
